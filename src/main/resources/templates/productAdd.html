<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Head -->
    <th:block th:replace="~{common/template :: common-head(title='Home')}"/>
</head>


<body>
<nav th:insert="common/template :: navbar">
    <!-- Navbar content from fragments will be inserted here -->
</nav>
<div class="container">
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h3>Ürün Ekle Ayd Sistemleri</h3>
                <!--                <p class="blue-text">Just answer a few questions<br> so that we can personalize the right experience for you.</p>-->
                <div class="card">
                    <h5 class="text-center mb-4">Eklenecek ürün</h5>
                    <form class="form-card"  action="/product/add" method="post">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex"><label class="form-control-label px-3">Ürün
                                İsmi<span class="text-danger"> *</span></label> <input type="text" id="name"
                                                                                       name="name" placeholder=""
                                                                                       onblur="validate(1)"></div>
                            <!--                            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Barkod<span class="text-danger"> *</span></label> <input type="text" id="lname" name="lname" placeholder="Enter your last name" onblur="validate(2)"> </div>-->
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex"><label class="form-control-label px-3">Adet<span
                                    class="text-danger"> *</span></label> <input type="text" id="stockQuantity" name="stockQuantity"
                                                                                 placeholder="" onblur="validate(3)">
                            </div>
                            <!--                            <div class="form-group col-sm- flex-column d-flex"> <label class="form-control-label px-3"><span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder="" onblur="validate(4)"> </div>-->
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-12 flex-column d-flex"><label class="form-control-label px-3">Fiyat<span
                                    class="text-danger"> *</span></label> <input type="text" id="price" name="price"
                                                                                 placeholder="" onblur="validate(5)">
                            </div>
                        </div>

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"><label class="form-control-label px-3">Renk
                                & Numara<span class="text-danger"> *</span></label> <input type="text" id="colorCode"
                                                                                           name="colorCode" placeholder=""
                                                                                           onblur="validate(6)"></div>
                        </div>

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"><label class="form-control-label px-3">Lot
                                Numarası<span class="text-danger"> *</span></label> <input type="text" id="lotNumber"
                                                                                           name="lotNumber" placeholder=""
                                                                                           onblur="validate(6)"></div>
                        </div>

                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex"><label class="form-control-label px-3">Barkod
                                Numarası<span class="text-danger"> *</span></label> <input type="text" id="barcode"
                                                                                           name="barcode" placeholder=""
                                                                                           onblur="validate(6)"></div>
                        </div>


                        <div class="row justify-content-end">
                            <div class="form-group col-sm-12 mt-4">
                                <button type="submit" class="btn-block btn-primary">Yükle</button>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{common/template :: common-scripts}"></div>

<footer th:insert="common/template :: footer"></footer>
</body>
</html>
